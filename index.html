<!DOCTYPE HTML>
<html lang="pl">
    <head>
        <meta charset="UTF-8">
        <title>Szybkie pisanie</title>
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
        <link rel="icon" href="favicon.ico" type="image/x-icon">
    </head>

    <body>
      <p>Grasz jako <span id="name"><span></p>
        <button id="changeName-button">Zmień</button>
      <div class="wrapper">
        <div class="menu">
          <p>Twoje imie:</p>
          <input id="name-input">
          <button id="menu-button">Graj</button>
        </div>
        <div class="game-wrapper">
          <button id="start-button">Zacznij</button>
          <span id="seconds-to-start"></span>

          <div id="game" class="game">
            <p id="code">fsd</p>
            <input id="answer" class="entry-code">
            <p id="summarize">Zajęło Ci to <span id="seconds-to-answer"></span> s!</p>
          </div>

        </div>

        <div class="score">
          <table id="ranking" cellpadding="0" cellspacing="0">
          <tr><td>Lp.</td><td>Czas[s]</td></tr>
          </table>
        </div>
      </div>
    </body>
    <script src="js/backstage.js"></script>
    <script src="js/sketch.js"></script>

    <style>
      body {
        background: black;
        color:white;
        font-size:22px;
      }
      .wrapper {
        width:400px;
        margin: 100px auto;
        background-color: blue;
      }
      .game-wrapper {
        height: 300px;
        display:none;
      }
      .game {
        display: none;
      }
      #summarize {
        display:none;
      }
      .menu {
        height:300px;
      }
    </style>
</html>
